<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/desktop-style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Lista de Contatos</h1>
    </header>

    <main>
        <section class="formulario">
            <form>
                <fieldset class="contato-nome">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Insira o nome do seu contato" size="45" required>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" placeholder="Insira o sobrenome do seu contato" size="45" required>
                </fieldset>

                <fieldset class="contato-info">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="123.456.789-01" size="45">

                    <label for="email">Email:</label>
                    <input type="mail" id="email" placeholder="exemplo@email.com" size="45">
                </fieldset>

                <fieldset class="contato-telefone">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" placeholder="(XX) XXXXXX-XXX" size="45">
                </fieldset>

                <button id="salvar">Salvar contato</button>
            </form>
        </section>
    </main>
</body>
</html>
