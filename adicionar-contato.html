<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/desktop-style.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1>LISTA DE CONTATOS</h1>

            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">VOLTAR</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Insira o nome">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="input-padrao" required placeholder="Insira o sobrenome">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="input-padrao" placeholder="XXX.XXX.XXX-XX">
            
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="exemplo@email.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <input type="submit" value="Salvar contato" class="salvar">
        </form>
    </main>
    
</body>
</html>
